AWSTemplateFormatVersion: 2010-09-09

Resources:
  ExampleIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: 'Identity for example distribution'

  ExampleBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 'example.melvyn.dev'
      AccessControl: 'Private'

  ExampleBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: ExampleBucket
      PolicyDocument:
        Statement:
          -
            Effect: 'Allow'
            Action: 's3:GetObject'
            Resource: !Sub '${ExampleBucket.Arn}/*'
            Principal:
              CanonicalUser:
                !GetAtt ExampleIdentity.S3CanonicalUserId

  ExampleDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        DefaultRootObject: 'index.html'
        Enabled: true
        PriceClass: 'PriceClass_100'

        ViewerCertificate:
          CloudFrontDefaultCertificate: true

        Origins:
          - DomainName: !GetAtt ExampleBucket.DomainName
            Id: 'example'
            S3OriginConfig:
              OriginAccessIdentity:
                !Join
                - ''
                - - 'origin-access-identity/cloudfront/'
                  - Ref: ExampleIdentity

        DefaultCacheBehavior:
          ViewerProtocolPolicy: 'redirect-to-https'
          TargetOriginId: 'example'
          AllowedMethods:
            - 'GET'
            - 'HEAD'
          CachedMethods:
            - 'GET'
            - 'HEAD'
          Compress: true
          DefaultTTL: 0
          MaxTTL: 0
          MinTTL: 0
          TrustedSigners:
            - Ref: AWS::AccountId
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: 'none'

        CacheBehaviors:
          - PathPattern: '/error-pages/*'
            ViewerProtocolPolicy: 'redirect-to-https'
            TargetOriginId: 'example'
            AllowedMethods:
              - 'GET'
              - 'HEAD'
            CachedMethods:
              - 'GET'
              - 'HEAD'
            Compress: true
            DefaultTTL: 0
            MaxTTL: 0
            MinTTL: 0
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: 'none'
          - PathPattern: '/assets/*'
            ViewerProtocolPolicy: 'redirect-to-https'
            TargetOriginId: 'example'
            AllowedMethods:
              - 'GET'
              - 'HEAD'
            CachedMethods:
              - 'GET'
              - 'HEAD'
            Compress: true
            DefaultTTL: 0
            MaxTTL: 0
            MinTTL: 0
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: 'none'
          - PathPattern: '/callback.html'
            ViewerProtocolPolicy: 'redirect-to-https'
            TargetOriginId: 'example'
            AllowedMethods:
              - 'GET'
              - 'HEAD'
            CachedMethods:
              - 'GET'
              - 'HEAD'
            Compress: true
            DefaultTTL: 0
            MaxTTL: 0
            MinTTL: 0
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: 'none'

        CustomErrorResponses:
          - ErrorCachingMinTTL: 0
            ErrorCode: 403
            ResponseCode: 403
            ResponsePagePath: '/error-pages/403.html'
          - ErrorCachingMinTTL: 0
            ErrorCode: 404

        Restrictions:
          GeoRestriction:
            RestrictionType: 'none'
