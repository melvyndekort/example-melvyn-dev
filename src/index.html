  <script type="text/javascript">
    function removeCookies() {
      var res = document.cookie;
      var multiple = res.split(";");

      for (var i = 0; i < multiple.length; i++) {
        var key = multiple[i].split("=");
        document.cookie = key[0]+" =; expires = Thu, 01 Jan 1970 00:00:00 UTC";
      }
    }

    function logout() {
      window.location.href = "https://melvyn.eu.auth0.com/v2/logout?client_id=dAfGofv9oafbDcTmAueLBIFB61S46el6&returnTo=https://example.melvyn.dev";
    }

    window.onload = function () {
      logoutButton = document.getElementById("logout");
      logoutButton.onclick = function () {
        logoutButton.disabled = true;
        removeCookies();
        window.setTimeout(logout, 500);
      };
    };
  </script>

  <title>Example</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">

    <button id="logout" class="btn btn-warning">Log out</button>
  </nav>
  <main>

            <article class="card">

                Obviously you have logged in successfully, since this is a restricted area.
              </div>
            </article>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
